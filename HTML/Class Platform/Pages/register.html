<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Ninjas - Register</title>
</head>

<body>
    <img src="https://eict.iitg.ac.in/association_support/0407217ac757b6d383c02725ed6ae4d0d9b8fa.jpeg" alt="Cn Logo"
        width="250px" height="50px"> <br>

    <header>
        <h1>Create an Account</h1>
    </header>

    <main>
        <form action="/">
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="FullName">FullName:</label></td>
                        <td><input type="text" id="FullName" name="FullName" required></td>
                    </tr>
                    <tr>
                        <td><label for="Email">Email:</label></td>
                        <td><input type="email" id="Email" name="Email" required></td>
                    </tr>
                    <tr>
                        <td><label for="Username">Username:</label></td>
                        <td><input type="text" id="Username" name="Username" required></td>
                    </tr>
                    <tr>
                        <td><label for="Password">Password:</label></td>
                        <td><input type="password" id="Password" name="Password" required></td>
                    </tr>
                    <tr>
                        <td><label for="UserType">User Type:</label></td>
                        <td><select name="UserType" id="UserType">
                                <option value="Select user type">Select user type</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="SelectCourse">Select Course:</label></td>
                        <td><select name="SelectCourse" id="SelectCourse">
                                <option value="Course-1 Web Development">Course-1 Web Development</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><button>Register</button></td>
                    </tr>

                </table>
            </fieldset>
        </form>
    </main>
</body>

</html>
